<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const parseJSON = (xhr, content) => {
      if (xhr.response && xhr.getResponseHeader('Content-Type') === 'application/json') {
        const obj = JSON.parse(xhr.response);
       // console.dir(obj);
        if(obj.message) {
          content.innerHTML += `<p>${obj.message}</p>`
        }
      }
    };
    const sendPost = (e, nameForm) => {
      e.preventDefault();

      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);
      xhr.setRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      xhr.onload = () => handleResponse(xhr);

      const formData = `name=${nameField.value}&age=${ageField.value}`;
      xhr.send(formData);
      console.log("POST Request")

      return false;
    };
    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');

      switch (xhr.status) {
        case 200:
          content.innerHTML = '<b>Success!</b>';
          break;
        case 201:
          content.innerHTML = '<b>Created!</b>';
          break;
        case 204:
          content.innerHTML = '<b>Updated, but no content!</b>';
          break;
        case 400:
          content.innerHTML = '<b>Bad Request :-(</b>';
          break;
        case 404:
          content.innerHTML = '<b>Resource Not Found</b>';
          break;
        default:
          content.innerHTML = '<b>Error code not implemented by client :-()</b>';
          break;
      }
      

      if (parseResponse) {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);
        content.innerHTML = `<p>${xhr.response}</p>`;
      } else {
        parseJSON(xhr, content);
      }
    };

    const requestUpdate = (e, userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader("Accept", "application/json"); // not necessary in this instance
      if (method === 'get') {
        // getting info back from server
        xhr.onload = () => handleResponse(xhr, true);
        console.log("GET Request");
      } else {
        // only getting metadata
        xhr.onload = () => handleResponse(xhr, false);
        console.log("HEAD Request");
      }

      xhr.send();

      e.preventDefault();
      return false; // prevents event bubbling
    };


    const init = () => {
      const userForm = document.querySelector('#userForm');

      const getUsers = (e) => requestUpdate(e, userForm);

      userForm.addEventListener('submit', getUsers);
      const nameForm = document.querySelector('#nameForm');

      const addUser = (e) => sendPost(e, nameForm);

      nameForm.addEventListener('submit', addUser);
    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Send" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
